name: Terraform deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, staging, prod)"
        required: true
        default: "dev"
        type: choice
        options:
            - dev
            - staging
            - prod

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: ${{ github.event.inputs.environment }}   # use selected environment
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/envs/${{ github.event.inputs.environment }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: terraform/envs/${{ github.event.inputs.environment }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/envs/${{ github.event.inputs.environment }}
        run: terraform plan -out=tfplan -input=false -var="airflow_db_password=${{ secrets.AIRFLOW_DB_PASSWORD }}"

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        working-directory: terraform/envs/${{ github.event.inputs.environment }}
        run: terraform apply -input=false -auto-approve tfplan -var="airflow_db_password=${{ secrets.AIRFLOW_DB_PASSWORD }}"
