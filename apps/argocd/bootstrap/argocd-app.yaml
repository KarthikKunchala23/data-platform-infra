apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KarthikKunchala23/platform.git 
    targetRevision: main                             # branch name
    path: apps/argocd/bootstrap                              # directory where Chart.yaml + values.yaml live
    helm:
      releaseName: argocd
      valueFiles:                                     
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
