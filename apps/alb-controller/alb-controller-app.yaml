apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    targetRevision: 1.8.1     # pick latest stable version
    helm:
      releaseName: aws-load-balancer-controller
      values: |
        clusterName: data-plat-eks-dev
        region: us-east-1
        vpcId: vpc-030900a8f2871fc34  # replace with your VPC ID
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::897722700244:role/eks-alb-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
